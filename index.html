<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">
            <link rel="stylesheet" href="materialize.css">
            <link rel="stylesheet" href="style.css">
            <title>Papis</title>
        </head>
        <body>
            <nav>
                <div class="nav-wrapper">
                    <div class="left col s5">
                        <!-- <ul>
                            <li>
                                <a href="#!" class="papis-menu">
                                    <i class="material-icons">menu</i>
                                </a>
                            </li>
                        </ul> -->
                    </div>
                    <div class="searchbar">
                        <i class="material-icons">search</i>
                        <input type="text" name="Search" class="searchtext z-depth-2" placeholder="Explore Papers" style="">
                    </div>
                    <div class="col l7">
                        <ul class="right">
                            <li>
                                <a href="#!">
                                    <i class="material-icons">more_vert</i>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="papis-content">
            <div class="papis-sidebar">
                <!-- side menu -->
                <div class="col s12">
                    <ul>
                        <li>
                            <img src="../../images/avatar/avatar-3.png" alt="" class="circle responsive-img valign profile-image">
                        </li>
                        <li>
                            <a href="#!">
                                <i class="material-icons active">archive</i>
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <i class="material-icons">group</i>
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <i class="material-icons">local_offer</i>
                            </a>
                        </li>
                        <li>
                            <a href="#!">
                                <i class="material-icons">error</i>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- side menu -->
            </div>
            <!-- list of papers -->
            <div class="papis-list">
                <div class="card-panel">
                    <div class="child scrollable">
                        <ul class="collection paper-elements">
                            <li class="collection-item" v-for="paper in papers">
                                <span class="papis-title">{{ paper.title }}</span>
                                <p class="papis-author">{{ paper.author }}</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="papis-details">
                <article>
                    <p class="url"><a target="_blank" href="{{details.url}}">{{details.url}}</a></p>
                    <h1>Measuring Sample Quality with Stein's Method</h1>
                    <p class="authors">{{details.authors}}</p>
                    <p class="year">({{details.year}})</p>
                    <p class="journal">{{details.publisher}}</p>
                </article>
            </div>
        </div>
        <!-- add button BEGIN -->
        <div class="fixed-action-btn " style="bottom: 50px; right: 19px;">
            <a class="btn-floating btn-large">
                <i class="material-icons">menu</i>
            </a>
            <ul>
                <li>
                    <a href="#" class="btn-floating blue">
                        <i class="material-icons">help_outline</i>
                    </a>
                </li>
                <li>
                    <a href="#" class="btn-floating red">
                        <i class="material-icons">mail_outline</i>
                    </a>
                </li>
            </ul>
        </div>
        <!-- add button END -->
        <!-- Compiled and minified JavaScript -->
        <script src="js/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>

        <script type="text/javascript">

        var papers_obj = new Vue({
            el: '.paper-elements',

            created: function () {
                this.fetchData();
            },

            methods: {
                fetchData: function () {
                    var self = this;
                    $.get( "http://localhost:8888/library/", function( data ) {
                        self.papers = data;
                    });
                }
            },
            data:{
                papers: []
            }
        })

        </script>
    </body>
</html>
